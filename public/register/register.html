<link rel="stylesheet" href="../register/register.css">
<div class="form-registration">

<form method="POST" action="/register">
    <h1>Register Account</h1>
    <br/>
    <label for="email">Email</label>
    <br/>
    <input type="email" name="email"placeholder="Enter email" required>
    <br/>
    <label for="password">Password</label>
    <input  type="password" name="password" placeholder="Enter password" required>
    <br/>
    <label for="name">Name</label>
    <br/>
    <input type="text" name="name" placeholder="Enter name" required>
    <br/>
    <label for="individualOrPound">Organization Name or Individual</label>
    <input type="text" name="individualOrPound" placeholder="Enter Organization Name or Individual" required>
    <br/>
    <label for="zip">Zip code</label>
    <input type="number" name="zip" placeholder="Enter ZIP code">
    <br/>
    <label for="address">Address</label>
    <input type="text"  name="address"placeholder="Enter Address">
    <br/>
    <br/>

    <button type="submit">Create Account</button>
</form>
</div>
